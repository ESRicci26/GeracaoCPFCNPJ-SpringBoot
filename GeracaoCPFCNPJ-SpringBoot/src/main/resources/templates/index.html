<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Gerador de CPF e CNPJ</h1>
    <div class="row mt-4">
        <div class="col-md-6 text-center">
            <a href="/gerarCPF" class="btn btn-primary btn-lg">Gerar CPF</a>
        </div>
        <div class="col-md-6 text-center">
            <a href="/gerarCNPJ" class="btn btn-success btn-lg">Gerar CNPJ</a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <textarea class="form-control" rows="5" readonly th:text="${documento != null ? documento : ''}"></textarea>
        </div>
    </div>
</div>
</body>
</html>
